<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Travel Tracker</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Poppins:wght@300&family=Raleway:wght@100&display=swap"
		rel="stylesheet">
</head>

<body>
	<nav class="welcome-banner-dashboard-section hidden" id="welcomeBannerDashboard">
		<section class="welcome-banner">
			<img src="./assets/bus-icon.png" width="50vw" alt="bus icon">
			<h1>Travel Tracker</h1>
		</section>
	</nav>
	<nav class="welcome-banner-section hidden" id="welcomeBanner">
		<section class="welcome-banner">
			<img src="./assets/bus-icon.png" width="50vw" alt="bus icon">
			<h1>Travel Tracker</h1>
		</section>
		<section>
			<div class="welcome-banner-right ">
				<button type="onClick" class="dashboard-button" id="dashboardButton" alt="dashboard button"
					aria-controls="dashboard">DASHBOARD</button>
			</div>
		</section>
	</nav>
	<section class="error-message hidden" id="errorMessage">
		<h3>username or password is incorrect</h3>
		<button type="onClick" id="xButton">x</button>
	</section>
	<section class="log-in-section hidden" id="logInSection">
		<article>
			<form class="log-in-form" id="logInForm">
				<input type="text" placeholder="username" id="username" required>
				<input type="password" placeholder="password" id="password" required>
				<input type="submit" id="logInButton">
			</form>
		</article>
	</section>
	<section class="dashboard-section" id="dashboardSection">
		<div class="new-trips">
			<button class="trips-button" id="newTripButon">
				<h3 class="title" id="bookANewTrip">BOOK A NEW TRIP</h3>
			</button>
		</div>
		<div class="upcoming-trips">
			<button class="trips-button" id="upcomingTripButon">
				<h3 class="title">UPCOMING TRIPS</h3>
			</button>
		</div>
		<div class="past-trips">
			<button class="trips-button" id="pastTripsButton">
				<h3 class="title">PAST TRIPS</h3>
			</button>
		</div>
		<div class="pending-trips">
			<button class="trips-button" id="pendingTripsButton">
				<h3 class="pending-trip title">PENDING TRIPS</h3>
			</button>
		</div>
		<div class="total-cost">
			<label for="totalAmountSoFar">TOTAL AMOUNT SPENT ON TRIPS THIS YEAR: </label>
			<span class="total-value" id="totalValue">TOTAL</span>
		</div>
	</section>
	<section class="upcoming-trips-section hidden" id="upcomingTripSection">
		<article class="upcoming-trips">
			<div class="title-container">
				<h3 class="title">UPCOMING TRIPS</h3>
			</div>
		</article>
		<div class="upcoming-trip-info" id="upcomingTripInfo">
			<div class="trip-info">
				<p class="destination">DESTINATION</p>
				<P class="date">DATE</P>
				<P class="number">NUMBER OF PEOPLE</P>
			</div>
		</div>
	</section>
	<section class="past-trips-section hidden" id="pastTripSection">
		<article class="past-trips">
			<div class="title-container">
				<h3 class="title">PAST TRIPS</h3>
			</div>
		</article>
		<div class="past-trip-info" id="pastTripInfo">
			<div class="trip-info">
				<p class="destination">DESTINATION</p>
				<P class="date">DATE</P>
				<P class="number">NUMBER OF PEOPLE</P>
			</div>
		</div>
	</section>
	<section class="pending-trips-section hidden" id="pendingTripSection">
		<article class="pending-trips">
			<div class="title-container">
				<h3 class="title">PENDING TRIPS</h3>
			</div>
		</article>
		<div class="pending-trip-info" id="pendingTripInfo">
			<div class="trip-info">
				<p class="destination">DESTINATION</p>
				<P class="date">DATE</P>
				<P class="number">NUMBER OF PEOPLE</P>
			</div>
		</div>
	</section>
	<section class="travel-input-section hidden" id="travelInputSection">
		<article class="new-trips">
			<div class="title-container">
				<h3 class="title">BOOK A NEW TRIP</h3>
			</div>
		</article>
		<article>
				<form class="data-entry-form" id="dataEntryForm">
					<label for="startCalendarInput" class="start_calendar">Select a Starting Date</label>
					<input type="date" class="input" id="startDateCalendar" name="start_date" max="" required>
					<label for="duration" class="duration-label">Select a Duration in days</label>
					<input type="number" class="input" id="duration" name="duration" max="" placeholder="1" required>
					<label for=" number_of_people_input" class="people-input-labels">Number of people on the trip</label>
					<input type="number" name="number_of_people" class="input" id="nuberOfPeople" min="1" placeholder="1"
						required>
					<select name="destination_drop_down" class="input" id="destinationDropDown" aria-controls="dropdown-content"
						aria-placeholder="location">
						<option value="0">please choose a location</option>
					</select>
					<input type="submit" class="data-entry-form-button" id="dataEntryFormButton">
				</form>
		</article>
		<article>
			<div class="total-cost-single-trip">
				<h3>The Estimated Cost for this trip: </h3>
				<p id="estimatedLodgingCostPerDay"></p>
				<p id="estimatedFlightCostPerPerson"></p>
				<p id="numberOfPeople"></p>
				<p id="agentFee"></p>
				<h3 class="total-value" id="estimatedCost"></h3>
			</div>
		</article>
	</section>

	<!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
	<script src="bundle.js"></script>

</body>

</html>
