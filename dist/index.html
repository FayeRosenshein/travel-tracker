<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Travel Tracker</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Poppins:wght@300&family=Raleway:wght@100&display=swap"
		rel="stylesheet">
</head>

<body>
	<nav class="welcome-nav hidden" id="welcomeBanner">
		<section class="welcome-banner">
			<img src="./assets/bus-icon.png" width="50vw">
			<h1 class="app-name">Travel Tracker</h1>
		</section>
		<section>
			<p class="welcome-message" id="welcomeMessage"></p>
		</section>
		<section>
			<div class="welcome-banner-right"></div>
		</section>
	</nav>
	<section>
		<article class="log-in-section" id="logInSection">
			<form class="log-in-form" id="logInForm">
				<input type="text" placeholder="username" class="log-in-element" id="username" required>
				<input type="password" placeholder="password" class="log-in-element" id="password" required>
				<input type="submit" class="log-in-element" id="logInButton">
			</form>
		</article>
	</section>
	<section class="dashboard-container hidden">
		<div class="new-trips">
			<button class="trips" id="newTripButon">
				<h3 class="title" id="bookANewTrip">BOOK A NEW TRIP</h3>
			</button>
		</div>
		<div class="upcoming-trips">
			<button class="trips" id="upcomingTripButon">
				<h3 class="title">UPCOMING TRIPS</h3>
			</button>
		</div>
		<div class="past-trips">
			<button class="trips" id="pastTripsButton">
				<h3 class="title">PAST TRIPS</h3>
			</button>
		</div>
		<div class="pending-trips">
			<button class="trips" id="pendingTripsButton">
				<h3 class="pending-trip title">PENDING TRIPS</h3>
			</button>
		</div>
		<div class="total-cost">
			<label for="totalAmountSoFar" class="total-amount-so-far">TOTAL AMOUNT SPENT ON TRIPS THIS YEAR: </label>
			<span class="total-value">TOTAL</span>
		</div>
	</section>
	<section class="upcoming-trips-section hidden">
		<article class="upcoming-trip upcoming-trip-top">
			<div class="title-container">
				<h3 class="title">UPCOMING TRIPS</h3>
			</div>
		</article>
		<article class="upcoming-trip upcoming-trip-info">
			<p class="upcoming-trip destination">DESTINATION</p>
			<P class="upcoming-trip date">DATE</P>
			<P class="upcoming-trip number">NUMBER OF PEOPLE</P>
		</article>
	</section>
	<section class="past-trips-section"></section>
	<section class="pendingt-trips-section"></section>
	<section class="travel-input hidden">
		<article class="form">
			<div class="date-people-location">
				<form class="date-entry-form" id="dateEntryForm">
					<!-- <label for="startCalendarInput" class="start_calendar">Select a Date</label> -->
					<input type="date" id="startDateCalendar" name="start_date" max="" required>
					<!-- <label for="endCalendarInput" class="end_calendar">Select a Date</label> -->
					<input type="date" id="endDateCalendar" name="end_date" max="" required>
					<!-- <label for="number_of_people_input" class="people-input-labels">Number of people on the trip</label> -->
					<input type="number" name="number_of_people" class="number-of-people" id="nuberOfPeople" min="1"
						placeholder="1" required>
				</form>
				<form class="list-of-destinations-form" id="listOfDestinationForm">
					<div class="dropdown">
						<button class="dropbutton" id="dropdown-button" aria-controls="dropdown-content">List Of
							Destinations</button>
						<menu class="data-dropdown" id="dropdown-content" aria-expanded="false">
							<button class="select-place drop-option" id="place-selection"
								aria-controls="destinationEntryForm">location</button>
						</menu>
					</div>
				</form>
			</div>
		</article>
		<form class="submit-button">
			<input type="submit" class="data-entry-form-button" id="dataEntryFormButton">
		</form>
		<article class="cost">
			<div class="total-cost-single-trip">
				<h4 class=""></h4>
			</div>
		</article>
	</section>



	<!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
	<script src="bundle.js"></script>

</body>

</html>
